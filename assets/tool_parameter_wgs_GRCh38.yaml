sam_to_fq: >
  java -Xmx50g -Djava.io.tmpdir={tmp_dir}
  -jar /home/picard/build/libs/picard.jar SamToFastq
  I={bam}
  FASTQ={R1}
  SECOND_END_FASTQ={R2}
bwa_mem: >
  bwa mem -R {header} Homo_sapiens_assembly38.fasta {R1} {R2} -M -t {threads}
sort_sam: >
  java -Xmx50g -Djava.io.tmpdir={tmp_dir}
  -jar /home/picard/build/libs/picard.jar SortSam
  I={sam}
  O={output}
  SORT_ORDER=coordinate
mark_dups: >
 java -Xmx50g -Djava.io.tmpdir={tmp_dir}
 -jar /home/picard/build/libs/picard.jar MarkDuplicates
 I={bam}
 O={output}
 M=mark_dupes_{prefix}.metrics.txt
index_bam: >
 java -Xmx50g -Djava.io.tmpdir={tmp_dir}
 -jar /home/picard/build/libs/picard.jar BuildBamIndex
 I={bam}
 O={output}
base_recal_table: >
 java -Xmx105g -Djava.io.tmpdir={tmp_dir}
 -jar /usr/GenomeAnalysisTK.jar
 -T BaseRecalibrator
 -I {bam}
 -o {output}
 -R Homo_sapiens_assembly38.fasta
 -nct {threads}
 -knownSites Mills_and_1000G_gold_standard.indels.hg38.vcf.gz
 -knownSites Homo_sapiens_assembly38.dbsnp138.vcf
 -knownSites Homo_sapiens_assembly38.known_indels.vcf.gz
 --disable_auto_index_creation_and_locking_when_reading_rods
base_recal: >
   java
   -Xmx105g
   -Djava.io.tmpdir={tmp_dir}
   -jar /usr/GenomeAnalysisTK.jar
   -T PrintReads
   -I {bam}
   -BQSR {bqsr}
   -o {output}
   -R Homo_sapiens_assembly38.fasta
   -nct 8
   -SQQ 10
   -SQQ 20
   -SQQ 30
   --disable_indel_quals
   --disable_auto_index_creation_and_locking_when_reading_rods
haplotyper: >
  sentieon driver
  -r Homo_sapiens_assembly38.fasta
  -t {threads}
  -i {bam}
  --algo Haplotyper
  -d Homo_sapiens_assembly38.dbsnp138.vcf
  --emit_conf=30
  --call_conf=30
  --emit_mode gvcf
  {output}
genotyper: >
  sentieon driver
  -r Homo_sapiens_assembly38.fasta
  --algo GVCFtyper
  -d Homo_sapiens_assembly38.dbsnp138.vcf
  --annotation !MQ0
  {output}
sentieon_zipper: >
 sentieon
 util
 vcfconvert
 {output}
 {output_gz}
vqsr_snp_model: >
  java
  -Xmx118g
  -Djava.io.tmpdir={tmp_dir}
  -jar /usr/GenomeAnalysisTK.jar
  -T VariantRecalibrator
  -mode SNP
  -input {vcf}
  -recalFile {recal_file}
  -tranchesFile {tranches_file}
  -rscriptFile {rscript_file}
  -R Homo_sapiens_assembly38.fasta
  -nt 36
  --use_annotation QD
  --use_annotation MQ
  --use_annotation MQRankSum
  --use_annotation FS
  --use_annotation SOR
  --resource:hapmap,known=false,training=true,truth=true,prior=15.0 hapmap_3.3.hg38.vcf.gz
  --resource:omni,known=false,training=true,truth=true,prior=12.0 1000G_omni2.5.hg38.vcf.gz
  --resource:1000G,known=false,training=true,truth=false,prior=10.0 1000G_phase1.snps.high_confidence.hg38.vcf.gz
  --resource:dbsnp,known=true,training=false,truth=false,prior=2.0 Homo_sapiens_assembly38.dbsnp138.vcf
vqsr_snp_apply: >
  java
  -Xmx118g
  -Djava.io.tmpdir={tmp_dir}
  -jar /usr/GenomeAnalysisTK.jar
  -T ApplyRecalibration
  -mode SNP
  -input {vcf}
  -recalFile {recal_file}
  -tranchesFile {tranches_file}
  -o {output}
  -R Homo_sapiens_assembly38.fasta
  --ts_filter_level 99.5
  --disable_auto_index_creation_and_locking_when_reading_rods
vqsr_indel_model: >
  java
  -Xmx118g
  -Djava.io.tmpdir={tmp_dir}
  -jar /usr/GenomeAnalysisTK.jar
  -T VariantRecalibrator
  -mode INDEL
  -input {vcf}
  -recalFile {recal_file}
  -tranchesFile {tranches_file}
  -rscriptFile {rscript_file}
  -R Homo_sapiens_assembly38.fasta
  -nt 36
  --maxGaussians 4
  -resource:mills,known=false,training=true,truth=true,prior=12.0 Mills_and_1000G_gold_standard.indels.hg38.vcf.gz
  -resource:dbsnp,known=true,training=false,truth=false,prior=2.0 Homo_sapiens_assembly38.dbsnp138.vcf
  --use_annotation QD
  --use_annotation MQ
  --use_annotation MQRankSum
  --use_annotation FS
  --use_annotation SOR
  --use_annotation ReadPosRankSum
vqsr_indel_apply: >
  java
  -Xmx118g
  -Djava.io.tmpdir={tmp_dir}
  -jar /usr/GenomeAnalysisTK.jar
  -T ApplyRecalibration
  -mode INDEL
  -input {vcf}
  -recalFile {recal_file}
  -tranchesFile {tranches_file}
  -o {output}
  -R Homo_sapiens_assembly38.fasta
  --ts_filter_level 90.0
  --disable_auto_index_creation_and_locking_when_reading_rods
fam_vcf_from_cohort: >
  java 
  -Xmx64g
  -Djava.io.tmpdir={tmp_dir}
  -jar /usr/GenomeAnalysisTK.jar
  -T SelectVariants \
  -R Homo_sapiens_assembly38.fasta \
  -V {vcf} \
  -o {fam_id}.vcf \
  -sn {fil} \
  -sn {pat} \
  -sn {mat}
scrub_vcf: >
  python InputAdapters.py 
  -i {vcf}
  -o {fam_id}.scrubbed.vcf
ped_from_vcf: >
  python ped_from_vcf_main.py {vcf} > {fam_id}.ped
triodenovo: >
  triodenovo 
  --ped {fam_id}.ped
  --in_vcf {fam_id}.vcf
  --out_vcf {fam_id}.triodenovo.vcf
  --minDepth 10
  --chrX X
  --mixed_vcf_records
